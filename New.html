      .header-title {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 10px;
      }

      .header-title h1 {
        font-size: 24px;
        margin-right: 10px;
      }

      .header-title img {

      }

      .form-section {
        padding: 20px;
      }

      .form-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .button-group {
        grid-column: span 3;
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }

      .button-group button {
        padding: 10px 20px;
      }
    </style>
